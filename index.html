<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jdot666</title>
  <link rel="icon" type="image/png" href="drip-logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      background: radial-gradient(ellipse at bottom, #1a0033, #0e001a);
      background-size: cover;
    }

    #stars, #shooting-stars, #meteors {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(168, 85, 247, 0.8);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
      opacity: 0;
      transform: rotate(-35deg);
      animation: shootCorrect 8s infinite ease-in-out;
    }

    .meteor {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #facc15, #fb923c);
      border-radius: 50%;
      opacity: 0.7;
      box-shadow: 0 0 10px #fb923c, 0 0 20px #facc15;
      animation: explode 4s infinite ease-in-out;
    }

    @keyframes explode {
      0% { transform: translateY(-50px) scale(0); opacity: 0; }
      20% { opacity: 1; transform: scale(1.5); }
      100% { transform: translateY(500px) scale(0); opacity: 0; }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes shootCorrect {
      0% { transform: translateX(100vw) translateY(-100px) rotate(-35deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateX(-100vw) translateY(100vh) rotate(-35deg); opacity: 0; }
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #d946ef, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #a855f7; }
      100% { text-shadow: 0 0 20px #9333ea; }
    }

    p.tagline {
      font-size: 1.1rem;
      color: #c9c9c9;
      margin-bottom: 2rem;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .socials a {
      color: #fff;
      font-size: 1.8rem;
      transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .socials a:hover {
      transform: scale(1.15);
      color: #d946ef;
      text-shadow: 0 0 10px #a855f7, 0 0 20px #9333ea;
    }

    .handle {
      font-size: 0.9rem;
      margin-top: 0.2rem;
      color: #c0c0c0;
    }

    .referral {
      margin-top: 2.5rem;
      background: linear-gradient(to right, #2d0a55, #1a0033);
      padding: 1.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(168, 85, 247, 0.8);
      text-align: center;
      max-width: 90vw;
      animation: pulse 3s infinite ease-in-out;
    }

    .referral img {
      width: 128px;
      height: 128px;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    .referral h2 {
      font-size: 1.6rem;
      background: linear-gradient(to right, #a855f7, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .referral a {
      background: #a855f7;
      color: white;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease-in-out;
      display: inline-block;
      animation: glowPulse 2s infinite alternate;
    }

    .referral a:hover {
      background: #9333ea;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #888;
      padding-bottom: 2rem;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="shooting-stars"></div>
  <div id="meteors"></div>
  <div class="content">
    <h1>@jdot666</h1>

  <div class="footer">© jddot666 2016–2025. All Rights Reserved.</div>

  <script>
    const starsContainer = document.getElementById("stars");
    const shootingStarsContainer = document.getElementById("shooting-stars");
    const meteorsContainer = document.getElementById("meteors");

    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (2 + Math.random() * 3) + "s";
      starsContainer.appendChild(star);
    }

    for (let i = 0; i < 10; i++) {
      const shoot = document.createElement("div");
      shoot.classList.add("shooting-star");
      shoot.style.top = Math.random() * -200 + "px";
      shoot.style.left = Math.random() * window.innerWidth + "px";
      shoot.style.animationDelay = (Math.random() * 10) + "s";
      shoot.style.animationDuration = (4 + Math.random() * 4) + "s";
      shootingStarsContainer.appendChild(shoot);
    }

    for (let i = 0; i < 6; i++) {
      const meteor = document.createElement("div");
      meteor.classList.add("meteor");
      meteor.style.top = Math.random() * -100 + "px";
      meteor.style.left = Math.random() * window.innerWidth + "px";
      meteor.style.animationDelay = Math.random() * 8 + "s";
      meteorsContainer.appendChild(meteor);
    }
  </script>
</body>
</html>
