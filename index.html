    * {
      margin: 0;
      padding: 0;

    }

    html, body {
  min-height: 100vh;
  background: radial-gradient(ellipse at bottom, #1a0033, #0e001a);
  font-family: 'Inter', sans-serif;
  color: #fff;
  overflow-x: hidden;
  margin: 0;
  padding: 0;
  position: relative;

    body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 30% 30%, rgba(255, 0, 255, 0.05), transparent 60%),

  animation: driftBg 60s linear infinite;
  z-index: 0;
  pointer-events: none;
}

    @keyframes driftBg {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-10%, -10%); }
    }

    .content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(to right, #a855f7, #9333ea);
      -webkit-background-clip: text;

      justify-content: center;
      color: #fff;
      font-size: 1.8rem;
      transition: 0.3s;
      text-decoration: none;
      min-width: 80px;
    }

    .socials a:hover {
      color: #d946ef;
      transform: scale(1.15);
      text-shadow: 0 0 10px #a855f7, 0 0 20px #9333ea;
    }

    .handle {

      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px #9333ea;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .referral img {
      width: 200px;
      margin-bottom: 1rem;
      animation: pulse 2s infinite ease-in-out;
    }

    .referral h2 {
      font-size: 1.6rem;
      margin: 0.5rem 0;
      background: linear-gradient(to right, #a855f7, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .referral a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #9333ea;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .referral a:hover {
      background: #a855f7;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.75rem;
      color: #888;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.03); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    #stars, #shooting-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(168, 85, 247, 0.8);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
      opacity: 0;
      transform: rotate(-35deg);
      animation: shoot 8s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes shoot {
      0% { transform: translateX(100vw) translateY(-100px) rotate(-35deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateX(-100vw) translateY(100vh) rotate(-35deg); opacity: 0; }
    }
    .glow-orb {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(255,0,255,0.1), transparent 60%);
    border-radius: 50%;
    filter: blur(40px);
    animation: floatOrb 15s ease-in-out infinite;
    z-index: 0;
  }
  .glow-orb:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
  .glow-orb:nth-child(2) { top: 60%; left: 80%; animation-delay: 3s; }
  .glow-orb:nth-child(3) { top: 30%; left: 50%; animation-delay: 6s; }

  @keyframes floatOrb {
    0%, 100% { transform: translateY(0) scale(1); opacity: 0.2; }
    50% { transform: translateY(-20px) scale(1.2); opacity: 0.35; }
  }

  .cloud {
    position: absolute;
    width: 300px;
    height: 200px;
    background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.02), transparent 70%);
    border-radius: 50%;
    filter: blur(30px);
    animation: cloudDrift 80s linear infinite;
    z-index: 0;
  }
  .cloud:nth-child(1) { top: 20%; left: -10%; animation-delay: 0s; }
  .cloud:nth-child(2) { top: 50%; left: 110%; animation-delay: 40s; }

  .fog-layer {
    position: absolute;
    width: 200vw;
    height: 100vh;
    background: linear-gradient(to right, rgba(168,85,247,0.015), rgba(0,0,0,0));
    animation: fogMove 60s linear infinite;
    z-index: 1;
    opacity: 0.4;
  }

  @keyframes cloudDrift {
    0% { transform: translateX(0); }
    100% { transform: translateX(200%); }
  }

  @keyframes fogMove {
    0% { transform: translateX(-50%); }
    100% { transform: translateX(0%); }
  }

</style>
