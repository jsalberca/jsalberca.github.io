<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="icon" type="image/png" href="drip-logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at bottom, #1a0033, #0e001a);
      color: white;
      cursor: default;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .referral {
        margin-top: 2rem;
        padding: 1rem;
      }

      .socials a {
        font-size: 1.4rem;
      }

      .referral a {
        font-size: 0.9rem;
        padding: 0.4rem 1rem;
      }

      .footer {
        font-size: 0.65rem;
      }

      .tagline {
        font-size: 0.9rem;
      }
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 1.4s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #a855f7, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #9333ea;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .socials a {
      color: #fff;
      font-size: 1.8rem;
      transition: 0.3s;
      text-decoration: none;
    }

    .socials a:hover {
      color: #d946ef;
      transform: scale(1.15);
      text-shadow: 0 0 10px #a855f7, 0 0 20px #9333ea;
    }

    .handle {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 0.2rem;
    }

    .referral {
      margin-top: 3rem;
      padding: 1.5rem 2rem;
      background: rgba(167, 85, 247, 0.1);
      border: 2px solid #a855f7;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px #9333ea;
      animation: tilt 6s infinite alternate ease-in-out, pulse 4s infinite ease-in-out;
    }

    @keyframes tilt {
      0%   { transform: rotateZ(-1deg); }
      100% { transform: rotateZ(1deg); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #9333ea; }
      50% { box-shadow: 0 0 30px #a855f7; }
    }

    .referral a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #9333ea;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .referral a:hover {
      background: #a855f7;
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #888;
      z-index: 2;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #a855f7;
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
      opacity: 0.3;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
      opacity: 0;
      transform: rotate(-35deg);
      animation: shootStar 8s infinite ease-in-out;
    }

    @keyframes shootStar {
      0% { transform: translateX(100vw) translateY(-100px) rotate(-35deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateX(-100vw) translateY(100vh) rotate(-35deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <script>
    for (let i = 0; i < 60; i++) {
      let p = document.createElement("div");
      p.className = "particle";
      p.style.top = Math.random() * window.innerHeight + "px";
      p.style.left = Math.random() * window.innerWidth + "px";
      p.style.animationDelay = (Math.random() * 10) + "s";
      document.body.appendChild(p);
    }

    for (let i = 0; i < 10; i++) {
      let s = document.createElement("div");
      s.className = "shooting-star";
      s.style.top = Math.random() * window.innerHeight + "px";
      s.style.left = Math.random() * window.innerWidth + "px";
      s.style.animationDelay = (Math.random() * 10) + "s";
      document.body.appendChild(s);
    }
  </script>

      </a>

    <div class="referral">
      <div style="font-size: 1.4rem;">drip or drown.</div>
      <a href="https://getd.rip/dot" target="_blank">start dripping</a>
    </div>
  </div>
  <div class="footer">© jddot666 2016–2025. All Rights Reserved.</div>
</body>
</html>
